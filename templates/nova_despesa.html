{% extends "base.html" %}

{% block title %}Adicionar Despesa{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">

    <div class="card p-4 shadow-sm">
        <h3 class="mb-4">
            <i class="bi bi-plus-circle"></i> Adicionar Despesa
        </h3>

        <form method="POST">
            {% csrf_token %}

            <!-- Descrição -->
            <div class="mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>

            <!-- Valor -->
            <div class="mb-3">
                <label for="id_valor" class="form-label">Valor</label>
                {{ form.valor }}
            </div>

            <!-- Categoria -->
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoria</label>
                {{ form.categoria }}
            </div>

            <!-- Data -->
            <div class="mb-3">
                <label for="id_data" class="form-label">Data</label>
                {{ form.data }}
            </div>

            <!-- Classificação -->
            <div class="mb-3">
                <label for="id_classificacao" class="form-label">Classificação</label>
                {{ form.classificacao }}
            </div>

            <!-- Botão Salvar -->
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle"></i> Salvar
            </button>
        </form>
    </div>

</div>
{% endblock %}
