{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px">

    <h2 class="mb-4 text-center">Entrar</h2>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary w-100 mt-3" type="submit">
            Entrar
        </button>
    </form>

</div>
{% endblock %}
